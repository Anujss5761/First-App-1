<div class="card" >
  <h5 class="card-title">Add Card</h5>
  <form #courseForm="ngForm" (ngSubmit)="onSubmit(courseForm)">
  <div class="mb-3">
    <label  class="form-label">Title</label>
    <input type="text" class="form-control" placeholder="text" id="title" name="title" #title="ngModel" [(ngModel)]="model.title" required />

    @if (title.invalid && title.touched) {
      <div  class="error">Title required</div>
    }
    
  </div>
  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea class="form-control" rows="3" placeholder="Enter Text" id="description" name="description" #description="ngModel" [(ngModel)]="model.description" required></textarea>
    @if (description.invalid && description.touched) {
      <div  class="error">Description required</div>
    }
  </div>

  <div class="img">
    <label for="image">Choose an image</label>
    <input type="file" id="image" name="image" accept="image/*" (change)="onFileSelected($event)" ngModel required /> 
    @if(cover){
      <div class="imageDiv" align="right">
        <img [src]="cover" alt="">
      </div>
    }
    @if(showError){
      <div class="error">Image required</div>
    }
  </div>
  <div>
    <button type="Submit" class="btn btn-primary">Submit</button>
  </div>
</form>
</div>


<app-courses [isAdmin]="true" ></app-courses>
