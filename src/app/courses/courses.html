<div class="row mt-3">
    @for(course of courses(); track $index) {
    <div class="col-lg-4">
        <div class="box">
            <div align="center" class="courese-img">
                <img [src]="course.image" alt="">
                @if (isAdmin) {
                <button type="button" class="btn btn-danger" (click)="deleteCourse(course)">
                    <i class='bi bi-trash-fill'></i>
                </button>
                }
            </div>
            <h5 class="mt-3">{{course.title}}</h5>
            <p class="mt-2">{{course.description}}</p>
        </div>
    </div>
    } @empty {
    @if (isAdmin)
    {
    <div align="center">
        <p>No courses available.</p>
    </div>
    }
    }
</div>
